# WhatATheme
markdown: kramdown

# URL of the Site
url: ''
# Base URL of the Site (i.e., Name of the Repository in which the Site is hosted)
baseurl: 

# Title of the Site
title: SuperNURDs
# Description of the Site
description: FIRST Robotics Competition Team 3255
# URL of Image of the Site
site-image: /WhatATheme/assets/images/meta.jpg
# Keywords of the Site
site-keywords: FRC, FIRST, 3255, frc3255, SuperNURDs
# URL for the Image of custom Favicon
favicon-url: 

# URL of the Image of Custom Hero Image (i.e., the image in the background of the very first section of the Homepage)
heroimage: https://images.pexels.com/photos/220444/pexels-photo-220444.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940

# Social Media and Contact
email: frcteam3255@gmail.com
github_username:  frcteam3255
instagram_username: frcteam3255
facebook_username: team3255sphssupernurds
linkedin_username: frc-team-3255-the-supernurds
youtube_channel_id: "FRC3255"
# twitter_username: 

# Google Analytics
# google-analytics: UA-XXXXXXXXX-X

# Name of the Author
author-name: FRC Team 3255 | SuperNURDs
# URL for the Image of the Author
author-image: "/app/assets/images/SNLogo.png"
# 60 Words About the Author
author-about: We are a FIRST Robotics Competition (FRC) team based out of San Pasqual High School in Escondido, CA.

# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://github.com/frcteam3255

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
